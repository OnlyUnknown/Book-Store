name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        npm install
        npm run build  # Replace with your build command
        npx gh-pages -d dist  # Deploy the 'dist' directory
